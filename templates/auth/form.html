<!doctype html>
<html lang="ru">

<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    
    <!-- Обеспечиваем адаптивность верстки-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Мои скрипты и стили -->    
    <link rel="stylesheet" href="first.css">
    <script src="file.js"></script>
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <title>Log In</title>
</head>

<body class="form-signin">

    <main class="form-signin">
        <form>
            <div class="mx-auto d-flex justify-content-center">
                <img class="mb-4" src="../img/logo_cut.png" alt="" width="106" height="106">
            </div>
            <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>
    
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary my_settings" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted text-center">&copy; 2024–2024</p>
        </form>
    </main>

    <!-- Bootstrap в связке с Popper (нужен для позиционирования ) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
